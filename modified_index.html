<style>
.floating-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  gap: 10px;
  transition: opacity 0.3s ease;
}
.floating-container.hidden {
  opacity: 0.3;
}
.floating-logo {
  width: 50px;
  height: 50px;
}
</style>

<div class="floating-container" id="floatingContainer">
  <a href="https://www.facebook.com/" target="_blank">
    <img class="floating-logo" src="assets/facebook.png" alt="Facebook">
  </a>
  <a href="https://www.tiktok.com/" target="_blank">
    <img class="floating-logo" src="assets/tiktok.png" alt="TikTok">
  </a>
</div>
<script>
let lastScrollTop = 0;
window.addEventListener("scroll", function() {
  const container = document.getElementById("floatingContainer");
  let st = window.pageYOffset || document.documentElement.scrollTop;
  if (st > lastScrollTop){
    container.classList.add("hidden"); // scrolling down
  } else {
    container.classList.remove("hidden"); // scrolling up
  }
  lastScrollTop = st <= 0 ? 0 : st;
}, false);
</script>

</body>
