
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variedades Laga - Llantas Profesionales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <nav>
      <img src="logo_laga_150x150.png" alt="Logo" id="logo" class="fade-in-scroll">
      <ul>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#contacto">Contacto</a></li>
        <li><a href="#ofertas">Ofertas</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner de bienvenida -->
  <section id="banner">
    <h1 class="fade-in-scroll">Bienvenido a Variedades Laga</h1>
    <p>Las mejores llantas profesionales para tu vehículo.</p>
  </section>

  <!-- Productos -->
  <section id="productos">
    <h2 class="fade-in-scroll">Nuestros Productos</h2>
    <div class="slider">
      <div class="slides">
        <div class="slide"><img src="producto1.jpg" alt="Llantas de alta calidad"></div>
        <div class="slide"><img src="producto2.jpg" alt="Llantas para 4x4"></div>
        <div class="slide"><img src="producto3.jpg" alt="Llantas deportivas"></div>
      </div>
    </div>
  </section>

  <!-- Formulario de contacto -->
  <section id="contacto">
    <h2 class="fade-in-scroll">Contacto</h2>
    <form>
      <input type="text" placeholder="Nombre" required>
      <input type="email" placeholder="Correo" required>
      <textarea placeholder="Mensaje" required></textarea>
      <button type="submit" class="cta-button">Enviar</button>
    </form>
  </section>

  <!-- Pop-up de ofertas -->
  <div class="popup fade-in-scroll" style="display:none;">
    <p>¡Descuento especial en todas las llantas!</p>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Variedades Laga - Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
